<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanSee - AI Interior Design Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hero-gradient { background: linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%); }
    .glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); }
    .card-hover { transition: all 0.4s; }
    .card-hover:hover { transform: translateY(-6px) scale(1.01); box-shadow:0 20px 40px rgba(0,0,0,.15);}
    .floating { animation: float 6s ease-in-out infinite; }
    @keyframes float {0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    .pulse-ring { animation:pulse 1.5s infinite; }
    @keyframes pulse {0%{transform:scale(.9);opacity:1;}100%{transform:scale(1.4);opacity:0;} }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">

  <!-- Hero Section -->
  <header class="hero-gradient text-center text-white py-20 relative">
    <h1 class="text-6xl font-black mb-4">PlanSee</h1>
    <p class="text-2xl opacity-90">AI Interior Design Studio</p>
    <div class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-slate-50 to-transparent"></div>
  </header>

  <main class="container mx-auto px-6 -mt-12 relative z-20">
    <!-- Stepper -->
    <div class="bg-white rounded-3xl shadow-2xl p-6 mb-12 flex items-center justify-around">
      <div id="stepper" class="flex space-x-12">
        <div class="text-center" id="s1">
          <div class="w-12 h-12 bg-purple-600 text-white rounded-xl flex items-center justify-center mx-auto mb-2">1</div>
          <p class="text-sm">Interview</p>
        </div>
        <div class="text-center" id="s2">
          <div class="w-12 h-12 bg-gray-300 text-white rounded-xl flex items-center justify-center mx-auto mb-2">2</div>
          <p class="text-sm">Survey</p>
        </div>
        <div class="text-center" id="s3">
          <div class="w-12 h-12 bg-gray-300 text-white rounded-xl flex items-center justify-center mx-auto mb-2">3</div>
          <p class="text-sm">Proposals</p>
        </div>
      </div>
    </div>

    <!-- Step 1 -->
    <section id="step1" class="bg-white rounded-3xl shadow-2xl p-10 mb-12">
      <h2 class="text-3xl font-bold mb-6 text-center">Client Consultation</h2>
      <div class="text-center">
        <button onclick="nextStep(1)" class="bg-gradient-to-r from-red-500 to-red-600 text-white px-8 py-4 rounded-xl font-bold">üé§ Start Interview</button>
      </div>
    </section>

    <!-- Step 2 -->
    <section id="step2" class="bg-white rounded-3xl shadow-2xl p-10 mb-12 hidden">
      <h2 class="text-3xl font-bold mb-6 text-center">Upload As-Built / Measurements</h2>
      <div class="text-center">
        <input type="file" id="fileUpload" class="hidden" multiple>
        <button onclick="document.getElementById('fileUpload').click()" class="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold">üìÇ Upload Files</button>
        <div id="uploadedList" class="mt-6 text-gray-600"></div>
        <button onclick="nextStep(2)" class="mt-8 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-xl font-bold">Continue</button>
      </div>
    </section>

    <!-- Step 3 -->
    <section id="step3" class="bg-white rounded-3xl shadow-2xl p-10 mb-12 hidden">
      <h2 class="text-3xl font-bold mb-6 text-center">AI Generated Proposals</h2>
      <div id="loading" class="text-center text-gray-500">‚è≥ Generating designs...</div>
      <div id="proposals" class="grid md:grid-cols-2 gap-6 hidden mt-6"></div>
    </section>
  </main>

  <script>
    let currentStep = 1;

    function nextStep(step) {
      document.getElementById(`step${step}`).classList.add('hidden');
      document.getElementById(`s${step}`).children[0].classList.remove('bg-purple-600');
      document.getElementById(`s${step}`).children[0].classList.add('bg-green-500');
      currentStep++;
      document.getElementById(`step${currentStep}`).classList.remove('hidden');

      if (currentStep === 3) {
        generateProposals();
      }
    }

    document.getElementById('fileUpload').addEventListener('change', function(e){
      let list = document.getElementById('uploadedList');
      list.innerHTML = '';
      [...e.target.files].forEach(f => {
        list.innerHTML += `<p>‚úÖ ${f.name} (${(f.size/1024/1024).toFixed(1)} MB)</p>`;
      });
    });

    function generateProposals(){
      setTimeout(()=>{
        document.getElementById('loading').classList.add('hidden');
        const proposals = document.getElementById('proposals');
        proposals.classList.remove('hidden');
        const designs = [
          {title:"Modern Minimalist",desc:"Neutral tones, clean lines"},
          {title:"Scandinavian Comfort",desc:"Warm wood + cozy textures"},
          {title:"Industrial Chic",desc:"Raw materials, urban vibe"},
          {title:"Luxury Contemporary",desc:"Premium finishes, glamorous look"}
        ];
        proposals.innerHTML = '';
        designs.forEach((d,i)=>{
          proposals.innerHTML += `
            <div class="card-hover p-6 border rounded-2xl">
              <h3 class="font-bold text-xl mb-2">${d.title}</h3>
              <p class="text-gray-600 mb-4">${d.desc}</p>
              <button onclick="alert('Selected ${d.title}')" class="bg-purple-600 text-white px-4 py-2 rounded-lg">Select</button>
            </div>`;
        });
      },3000);
    }
  </script>
</body>
</html>
